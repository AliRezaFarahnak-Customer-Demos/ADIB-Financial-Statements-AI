# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: azure-search-openai-demo
metadata:
  template: azure-search-openai-demo@0.0.1-beta
services:
  backend:
    project: ./app/backend
    language: py
    host: appservice
  scripts:
    project: ./scripts
    language: py
    host: ""
hooks:
    postprovision:
      windows:
        shell: pwsh
        run: ./scripts/prepdocs.ps1
        interactive: true
        continueOnError: false
      posix:
        shell: sh
        run: scripts/scripts_env/bin/python scripts/prepdocs.py 'data/*' --storageaccount $AZURE_STORAGE_ACCOUNT --container $AZURE_STORAGE_CONTAINER --searchservice $AZURE_SEARCH_SERVICE --index $AZURE_SEARCH_INDEX -v
        interactive: true
        continueOnError: false
    predeploy:
      windows:
        shell: pwsh
        run:  cd ./app/frontend;npm install;npm run build
        interactive: true
        continueOnError: false
      posix:
        shell: sh
        run:  cd ./app/frontend;npm install;npm run build
        interactive: true
        continueOnError: false
